<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a NFT Preview car component challenge">
  <meta name="keywords" content="Challenge, HTML, CSS, Frontend">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>


  <main>

    <div class="ntf-card">
      <div class="ntf-card__img-preview">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium 3429" class="ntf-card__img" width="250" height="250">
      </div>
      <h1 class="ntf-card__title"><a href="#">Equilibrium #3429
        </a></h1>
      <p class="ntf-card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="ntf-card__details">
        <div class="ntf-card__price">0.041 ETH</div>
        <div class="ntf-card__time">3 days left</div>
      </div>
      <div class="ntf-card__author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern Image" width="32" height="32" class="ntf-card__author-img">
        <p class="ntf-card__author-name">Creation of <a href="#" class="ntf-card__author-link">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://santiagolarae.github.io">SantiLara</a>.
    </div>
  </main>

</body>

</html>
